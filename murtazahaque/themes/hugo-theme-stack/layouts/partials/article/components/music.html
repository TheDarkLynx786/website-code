<section>    
    {{- $taxonomy := $.Site.GetPage "bpbx-jmbx-tracks" -}}
    {{- $terms := $taxonomy.Pages -}}
    {{ if $terms }}
    <h2 class="section-title">BeepBox/JummBox Compositions</h2>
    <div class="subsection-list">
        <div class="article-list--tile--music">
            {{ range $terms }}
                {{ partial "article-list/musictile" (dict "context" . "size" "1000x600" "Type" "taxonomy") }}
            {{ end }}
        </div>
    </div>
    {{ end }}
</section>
