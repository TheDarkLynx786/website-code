<section class="article-content">
    <!-- Refer to https://discourse.gohugo.io/t/responsive-tables-in-markdown/10639/5 -->
    {{ $wrappedTable := printf "<div class=\"table-wrapper\">${1}</div>" }}
    {{ .Content | replaceRE "(<table>(?:.|\n)+?</table>)" $wrappedTable | safeHTML }}
</section>

<div class="contact-body"> 
    <form class="form">
        <h1 class="form-title"> Don't Contact Me (Yet)! Still Under Construction!</h1>
        <div> 
            <p class="form-subtitle">Name:</p> 
            <input type="text" id="name" placeholder="Your Name" required>
        </div>
        <div>
            <p class="form-subtitle">Email:</p> 
            <input type="text" id="email" placeholder="Your Email" required>
        </div>
        <!--Fun Questions-->
        <div>
            <p class="form-subtitle">Have any favorite music? Drop the name and artist and I'll give it a listen:</p> 
            <input type="text" id="music" placeholder="(Optional) Your Favorite Music">
        </div>
        

        <div>
            <p class="form-subtitle">Your Message:</p>
            <textarea resize="none" id="message" rows="4" placeholder="Have something to say? Shoot!"></textarea>
        </div>
        <button type="submit">Send</button>
    </form>

</div>
